<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmer - Ratings & Reviews</title>

    <link rel="stylesheet" href="farmer.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        .reviews-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .review-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #0f7d44;
        }

        .product-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 1px solid #f0f0f0;
        }

        .product-info img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
        }

        .product-name {
            font-weight: 700;
            color: #333;
        }

        .rating-stars {
            color: #ffc107;
            margin-bottom: 10px;
        }

        .review-comment {
            font-size: 14px;
            color: #555;
            font-style: italic;
            line-height: 1.5;
        }

        .review-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            font-size: 12px;
            color: #999;
        }

        .retailer-name {
            font-weight: 600;
            color: #0f7d44;
        }
    </style>
</head>

<body>

    <aside class="sidebar">
        <div class="logo">
            <i class="fa-solid fa-seedling"></i>
            <span>ROOTS</span>
        </div>

        <nav class="menu">
            <a href="farmer-dashboard.html">Dashboard</a>
            <a href="inventory.html">Inventory</a>
            <a href="farmer-orders.html">Orders</a>
            <a href="farmer-reviews.html" class="active">Ratings & Reviews</a>
            <a href="farmer-profile.html">Profile</a>
        </nav>

        <button class="logout-btn" onclick="logout()">
            <i class="fa-solid fa-right-from-bracket"></i> Logout
        </button>
    </aside>

    <main class="main">
        <header class="topbar">
            <div class="breadcrumb">
                <h2>Ratings & Reviews</h2>
                <p>FARMER / Feedback</p>
            </div>
        </header>

        <section class="page-title">
            <h1>Your Ratings</h1>
            <p>Customer feedback on your fresh produce</p>
        </section>

        <div class="reviews-grid" id="reviewsContainer">
            <!-- Data will be injected here -->
        </div>
    </main>

    <script>
        const user = JSON.parse(localStorage.getItem("user"));
        if (!user) window.location.href = "login.html";

        function logout() {
            localStorage.removeItem("user");
            window.location.href = "login.html";
        }

        async function loadReviews() {
            const container = document.getElementById("reviewsContainer");
            container.innerHTML = "<p>Loading your reviews...</p>";

            try {
                const res = await fetch(`http://localhost:8080/api/feedback/farmer/${user.id}`);
                const data = await res.json();

                if (!data || data.length === 0) {
                    container.innerHTML = "<p>You haven't received any ratings yet.</p>";
                    return;
                }

                container.innerHTML = "";
                data.forEach(fb => {
                    const card = document.createElement("div");
                    card.className = "review-card";

                    let stars = "";
                    for (let i = 0; i < 5; i++) {
                        stars += `<i class="fa-${i < fb.rating ? 'solid' : 'regular'} fa-star rating-stars"></i>`;
                    }

                    // Fallback logic for existing reviews
                    let productName = "N/A";
                    let productImg = "https://placehold.co/400x400?text=ROOTS";

                    if (fb.product && fb.product.name) {
                        productName = fb.product.name;
                        if (fb.product.imageUrl) {
                            productImg = fb.product.imageUrl.startsWith("http") ? fb.product.imageUrl : `http://localhost:8080/${fb.product.imageUrl}`;
                        }
                    } else if (fb.order && fb.order.items && fb.order.items.length > 0) {
                        // Try to get from order items if product link is missing
                        const firstItem = fb.order.items[0];
                        if (firstItem.product) {
                            productName = firstItem.product.name;
                            if (firstItem.product.imageUrl) {
                                productImg = firstItem.product.imageUrl.startsWith("http") ? firstItem.product.imageUrl : `http://localhost:8080/${firstItem.product.imageUrl}`;
                            }
                        }
                    }

                    // Date parsing fallback
                    let displayDate = "N/A";
                    if (fb.createdAt) {
                        try {
                            // Handle both string and array formats from backend
                            const d = Array.isArray(fb.createdAt)
                                ? new Date(fb.createdAt[0], fb.createdAt[1] - 1, fb.createdAt[2], fb.createdAt[3] || 0, fb.createdAt[4] || 0)
                                : new Date(fb.createdAt);

                            if (!isNaN(d.getTime())) {
                                displayDate = d.toLocaleDateString();
                            }
                        } catch (e) {
                            console.warn("Date parse error", e);
                        }
                    }

                    card.innerHTML = `
            <div class="product-info">
              <img src="${productImg}" alt="${productName}">
              <div class="product-name">${productName}</div>
            </div>
            <div class="rating-stars">${stars}</div>
            <div class="review-comment">"${fb.comment || 'No comment provided'}"</div>
            <div class="review-footer">
              <div class="retailer-name">${fb.retailer ? fb.retailer.name : 'Verified Customer'}</div>
              <div>${displayDate}</div>
            </div>
          `;
                    container.appendChild(card);
                });
            } catch (err) {
                console.error("Error loading reviews:", err);
                container.innerHTML = "<p style='color:red;'>Failed to load reviews. Please try again later.</p>";
            }
        }

        loadReviews();
    </script>
</body>

</html>
