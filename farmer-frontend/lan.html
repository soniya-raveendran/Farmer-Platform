<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AgriTrade</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url("./bg.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow: hidden;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            width: 400px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #2e7d32;
        }

        /* Toggle Switch */
        .toggle-container {
            display: flex;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            margin-bottom: 30px;
            overflow: hidden;
            background: #f9f9f9;
        }

        .toggle-btn {
            flex: 1;
            padding: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            background: transparent;
            border: none;
            outline: none;
            color: #666;
        }

        .toggle-btn.active {
            background: linear-gradient(to right, #2e7d32, #1b5e20);
            color: #fff;
            box-shadow: 0 4px 15px rgba(46, 125, 50, 0.3);
        }

        /* Form Inputs */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid #ddd;
            border-radius: 12px;
            outline: none;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #fff;
        }

        .input-group input:focus {
            border-color: #2e7d32;
            box-shadow: 0 0 0 4px rgba(46, 125, 50, 0.1);
        }

        .forgot-pass {
            display: block;
            text-align: right;
            color: #2e7d32;
            text-decoration: none;
            font-size: 13px;
            margin-top: -10px;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .forgot-pass:hover {
            text-decoration: underline;
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: #2e7d32;
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(46, 125, 50, 0.2);
        }

        .login-btn:hover {
            background: #1b5e20;
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(46, 125, 50, 0.3);
        }

        .signup-text {
            margin-top: 25px;
            font-size: 14px;
            color: #555;
        }

        .signup-text a {
            color: #2e7d32;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }

        #msg {
            margin-top: 15px;
            font-size: 13px;
            font-weight: 500;
        }

        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 10px;
            border-radius: 8px;
        }

        .success {
            color: #2e7d32;
            background: #e8f5e9;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h1>Login Form</h1>

        <div class="toggle-container">
            <button class="toggle-btn active" onclick="void(0)">Login</button>
            <button class="toggle-btn" onclick="goRegister()">Signup</button>
        </div>

        <div class="input-group">
            <input type="email" id="email" placeholder="Email Address" required>
        </div>

        <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
        </div>

        <a href="#" class="forgot-pass" onclick="alert('Password reset link has been sent to your email.')">Forgot
            password?</a>

        <button class="login-btn" onclick="login()">Login</button>

        <p id="msg"></p>

        <p class="signup-text">
            Don't have an account? <a href="register.html">Signup now</a>
        </p>
    </div>

    <script>
        function goRegister() {
            window.location.href = "register.html";
        }

        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const msg = document.getElementById("msg");

            if (!email || !password) {
                msg.innerText = "Please fill in all fields.";
                msg.className = "error";
                return;
            }

            msg.innerText = "Authenticating...";
            msg.className = "";

            fetch("http://localhost:8080/api/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            })
                .then(res => {
                    if (!res.ok) throw new Error("Invalid email or password");
                    return res.json();
                })
                .then(user => {
                    console.log("LOGIN SUCCESS:", user);
                    localStorage.setItem("user", JSON.stringify(user));

                    if (!user.role) {
                        msg.innerText = "User role missing. Please contact admin.";
                        msg.className = "error";
                        return;
                    }

                    const role = user.role.toString().toUpperCase().replace("ROLE_", "").trim();

                    if (role === "RETAILER") {
                        window.location.href = "retdash.html";
                    }
                    else if (role === "FARMER") {
                        window.location.href = "farmer-dashboard.html";
                    }
                    else if (role === "ADMIN") {
                        window.location.href = "admin-dashboard.html";
                    }
                    else {
                        msg.innerText = "Invalid role assigned.";
                        msg.className = "error";
                        localStorage.removeItem("user");
                    }
                })
                .catch(err => {
                    console.error("Login Error:", err);
                    msg.innerText = err.message;
                    msg.className = "error";
                });
        }
    </script>

</body>

</html>
