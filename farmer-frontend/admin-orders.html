<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin | Orders</title>
  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    .orders-page {
      padding: 30px;
      background: #f7f9fb;
    }

    .page-header h2 {
      margin: 0;
      font-size: 22px;
    }

    .page-header p {
      color: #6b7280;
      margin-top: 5px;
    }

    .orders-card {
      margin-top: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .05);
      overflow: hidden;
    }

    .orders-table {
      width: 100%;
      border-collapse: collapse;
    }

    .orders-table th {
      text-align: left;
      padding: 14px;
      font-size: 12px;
      color: #6b7280;
      background: #f9fafb;
    }

    .orders-table td {
      padding: 14px;
      border-top: 1px solid #eee;
      font-size: 14px;
    }

    .amount {
      color: #16a34a;
      font-weight: 600;
    }

    /* BADGES */
    .badge {
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      display: inline-block;
    }

    .processing {
      background: #eef2ff;
      color: #4338ca;
    }

    .pending {
      background: #fff7ed;
      color: #c2410c;
    }

    .cancelled {
      background: #fee2e2;
      color: #b91c1c;
    }

    .delivered {
      background: #dcfce7;
      color: #166534;
    }

    .yet {
      background: #fef9c3;
      color: #92400e;
    }

    .paid {
      background: #dcfce7;
      color: #166534;
    }

    .failed {
      background: #fee2e2;
      color: #b91c1c;
    }

    /* ACTION SELECT */
    .action-select {
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="brand">ðŸŒ± ROOTS</div>
    <nav class="menu">
      <a href="admin-dashboard.html"><i class="fa fa-gauge"></i> Dashboard</a>
      <a href="admin-users.html"><i class="fa fa-users"></i> Users</a>
      <a href="admin-products.html"><i class="fa fa-box"></i> Products</a>
      <a class="active"><i class="fa fa-receipt"></i> Orders</a>
      <a href="admin-reviews.html"><i class="fa fa-comment-dots"></i> Complaints & Reviews</a>
    </nav>
  </aside>

  <main class="main">

    <header class="topbar">
      <h2>All Orders</h2>
    </header>

    <section class="content">

      <div class="orders-page">

        <div class="page-header">
          <h2>Orders Received</h2>
          <p>View all orders from retailers</p>
        </div>

        <div class="orders-card">
          <table class="orders-table">
            <thead>
              <tr>
                <th>ORDER ID</th>
                <th>RETAILER</th>
                <th>FARMER</th>
                <th>TOTAL AMOUNT</th>
                <th>STATUS</th>
                <th>PAYMENT</th>
                <th>ACTIONS</th>
              </tr>
            </thead>

            <tbody id="ordersBody">
              <!-- JS will inject rows -->
            </tbody>
          </table>
        </div>

      </div>

    </section>
  </main>

  <script>
    function statusClass(status) {
      if (!status) return "pending";
      status = status.toLowerCase();

      if (status.includes("process")) return "processing";
      if (status.includes("deliver")) return "delivered";
      if (status.includes("cancel")) return "cancelled";
      if (status.includes("yet")) return "yet";

      return "pending";
    }

    function paymentClass(pay) {
      if (!pay) return "pending";
      pay = pay.toLowerCase();

      if (pay.includes("paid")) return "paid";
      if (pay.includes("fail")) return "failed";
      return "pending";
    }

    // Function to render orders table
    function renderOrders(orders) {
      const body = document.getElementById("ordersBody");
      body.innerHTML = "";

      if (!orders || orders.length === 0) {
        body.innerHTML = `
      <tr>
        <td colspan="7" style="padding:20px; text-align:center; color:#6b7280;">
          No orders found
        </td>
      </tr>`;
        return;
      }

      orders.forEach(o => {
        const retailerName = o.retailer?.name || "-";

        const farmerNames = o.items
          ? [...new Set(o.items.map(i => i.product.farmer.name))].join(", ")
          : "-";

        const isShipped = (o.status || "").toUpperCase() === "SHIPPED";
        const hasTracking = o.trackingNumber && o.trackingCompany;

        body.innerHTML += `
      <tr>
        <td>#${o.id}</td>
        <td>${retailerName}</td>
        <td>${farmerNames}</td>
        <td class="amount">â‚¹${o.totalAmount}</td>

        <td>
          <span class="badge ${statusClass(o.status)}">
            ${o.status || "PLACED"}
          </span>
          ${isShipped ? `
            <div style="margin-top:8px; font-size:12px; color:#666;">
              ${hasTracking ? `
                <b>${o.trackingCompany}:</b> ${o.trackingNumber}
              ` : `
                <div style="display:flex; flex-direction:column; gap:5px;">
                  <input type="text" id="trackComp-${o.id}" placeholder="Courier Co." style="padding:4px; font-size:11px; border-radius:4px; border:1px solid #ddd;">
                  <input type="text" id="trackNum-${o.id}" placeholder="Tracking #" style="padding:4px; font-size:11px; border-radius:4px; border:1px solid #ddd;">
                  <button onclick="saveTracking(${o.id})" style="padding:4px; background:var(--green); color:white; border:none; border-radius:4px; cursor:pointer;">Save Tracking</button>
                </div>
              `}
            </div>
          ` : ""}
        </td>

        <td>
          <span class="badge ${paymentClass(o.paymentStatus)}">
            ${o.paymentStatus || "PENDING"}
          </span>
        </td>

        <td>
          ${(o.status || "").toLowerCase() !== "cancelled"
            ? `<select class="action-select" onchange="updateStatus(${o.id}, this.value)">
                   <option value="">Update Status...</option>
                   <option value="Processing">Processing</option>
                   <option value="Shipped">Shipped</option>
                   <option value="Delivered">Delivered</option>
                   <option value="Cancelled">Cancelled</option>
                 </select>`
            : "No actions"
          }
        </td>
      </tr>
    `;
      });
    }

    // âœ… ADMIN SAVE TRACKING FUNCTION
    async function saveTracking(orderId) {
      const company = document.getElementById(`trackComp-${orderId}`).value;
      const number = document.getElementById(`trackNum-${orderId}`).value;

      if (!company || !number) {
        alert("Please enter both tracking company and number");
        return;
      }

      try {
        const res = await fetch(`http://localhost:8080/api/orders/${orderId}/tracking?trackingNumber=${encodeURIComponent(number)}&trackingCompany=${encodeURIComponent(company)}`, {
          method: 'PUT'
        });

        if (!res.ok) throw new Error("Failed to save tracking");

        alert("âœ… Tracking info saved!");
        loadAdminOrders();
      } catch (err) {
        console.error(err);
        alert("Failed to save tracking info");
      }
    }

    // âœ… ADMIN: LOAD ORDERS
    async function loadAdminOrders() {
      try {
        const res = await fetch("http://localhost:8080/api/admin/orders");
        if (!res.ok) throw new Error("Failed to fetch orders");
        const data = await res.json();
        renderOrders(data);
      } catch (err) {
        console.error(err);
        document.getElementById("ordersBody").innerHTML = `
      <tr>
        <td colspan="7" style="padding:20px; text-align:center; color:red;">
          Failed to load orders
        </td>
      </tr>`;
      }
    }

    // âœ… ADMIN UPDATE STATUS FUNCTION
    async function updateStatus(orderId, status) {
      if (!status) return;

      try {
        const res = await fetch(`http://localhost:8080/api/orders/${orderId}/status?status=${encodeURIComponent(status)}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' }
        });

        if (!res.ok) throw new Error("Failed to update");

        const updatedOrder = await res.json();
        alert(`Order #${orderId} updated to ${updatedOrder.status}`);

        // Reload orders table to reflect new status
        loadAdminOrders();

      } catch (err) {
        console.error(err);
        alert("Failed to update order status");
      }
    }

    // Auto-load orders on page load
    loadAdminOrders();
  </script>


</body>

</html>
